{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solar app</title>
  <link rel="stylesheet" href="{% static "lib/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>

<body>
  <header>{% include './navbar.html' %}</header>


  <div class="container">
    <div class="row justify-content-center">
      <div class="chart-container" style="height:100vh; ">
        <canvas id="mychard"></canvas>
      </div>
    </div>
  </div>

  <footer>{% include './footer.html' %}</footer>


  <script src="https://code.highcharts.com/highcharts.js"></script>
</body>
<script>
  var ctx = document.getElementById("mychard").getContext("2d");
  var mychard = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['inversor 1', 'inversor 2', 'inversor 3', 'inversor 4', 'inversor 5'],
      datasets: [{
        label: 'Voltage',
        data: [20, 25, 15, 17, 26],
        backgroundColor: [
          'rgb(162, 216, 255)',
          'rgb(255, 228, 162 )',
          'rgb(162, 178, 255)',
          'rgb(255, 162, 162 )',
          'rgb(185, 255, 162)',
        ]
      }]
    }
  })
</script>

</html>
